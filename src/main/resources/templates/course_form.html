<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${pageTitle}">Course Form</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
  <div class="text-center"><h1>[[${pageTitle}]]</h1></div>

  <form th:action="@{/courses/save}" method="post" th:object="${course}" style="max-width: 500px; margin: 0 auto">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Nombre:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{nombre}" class="form-control" required minlength="2" maxlength="100"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Descripción:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{descripcion}" class="form-control" maxlength="255"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Créditos:</label>
        <div class="col-sm-8">
          <input type="number" th:field="*{creditos}" class="form-control" required min="1"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Activo:</label>
        <div class="col-sm-8 text-left">
          <input type="checkbox" th:field="*{enabled}"/>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Guardar</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancelar</button>
      </div>

    </div>
  </form>
</div>

<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/courses}]]";
  }
</script>
</body>
</html>
