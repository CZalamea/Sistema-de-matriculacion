<!DOCTYPE html>
<html lang="en" xmlns:th="https//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<div class="container-fluid text-center">
    <div><h2>Administrador de Users(SOLO ACTIVOS)</h2></div>
    <div class="m-2">
        <a class="btn btn-primary bt-lg active" role="button" aria-pressed="true" th:href="@{/users/new}">AGREGAR NUEVO USUARIO</a>
        <a class="btn btn-secondary btn-lg active" role="button" aria-pressed="mixed" th:href="@{/users/all_users}">VER TODOS LOS USUARIOS</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>EMAIL</th>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listaUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.enabled}]]</td>
                    <td>
                        <a type="button" class="btn btn-info" th:href= "@{'/users/edit/' + ${user.id}}">Edit</a>
                        <a type="button" class="btn btn-danger" th:href= "@{'/users/delete/' + ${user.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>

            </tbody>
        </table>
    </div>
</div>

</body>
</html>
