<!DOCTYPE html>
<html lang="en" xmlns:th="https//www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
  <div class="text-center"><h1>[[${pageTitle}]]</h1></div>

  <form th:action="@{/profesores/save}" method="post" th:object="${profesores}"
      style="max-width: 500px; margin: 0 auto ">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">

      <div class="form-group row">
        <label class="col-sm-4">E-mail:</label>
        <div class="col-sm-8">
          <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">nombres:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{nombres}" class="form-control" required minlength="2" maxlength="45" />
        </div>
      </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">apellidos:</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{apellidos}" class="form-control" required minlength="2" maxlength="45" />
          </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Password:</label>
        <div class="col-sm-8">
          <input type="password" th:field="*{password}" class="form-control" required minlength="5" maxlength="45" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Curso:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{curso}" class="form-control" required minlength="5" maxlength="45" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Matricula:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{matricula}" class="form-control" required minlength="5" maxlength="45" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Enabled:</label>
        <div class="col-sm-8 text-left">
          <input type="checkbox" th:field="*{enabled}"/>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
      </div>

    </div>


  </form>

</div>
<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/profesores}]]";
  }

</script>
</body>
</html>
